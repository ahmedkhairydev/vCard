<main class="d-flex flex-column">
    <section class="main-page px-5 row justify-content-center align-items-center flex-grow-1 position-relative">
        <div class="col-sm-9 col-md-7 col-lg-6 col-xl-4">
            <!-- <div class="d-flex justify-content-end mb-3">
                <save-to-google-pay-button [jwt]="jwt" height="small" size="matchparent" textsize="large" (success)="onSuccess($event)"
                                           (failure)="onFailure($event)">
                </save-to-google-pay-button>
            </div> -->

            <div class="personal-card d-flex align-items-center justify-content-between">
                <div class="info">
                    <div class="group d-flex align-items-center">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>

                        <div class="text">
                            <p class="big m-0">{{ card.fullName }}</p>
                            <p class="m-0">{{ card.title }}</p>
                        </div>
                    </div>

                    <div class="group d-flex align-items-center mt-3">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                            </svg>
                        </div>

                        <div class="text">
                            <p class="m-0">{{ card.workPhone }}</p>
                        </div>
                    </div>

                    <div class="group d-flex align-items-center mt-3">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                            </svg>
                        </div>

                        <div class="text">
                            <p class="m-0">{{ card.workEmail }}</p>
                        </div>
                    </div>

                    <div class="group d-flex align-items-center mt-3">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </div>

                        <div class="text">
                            <p class="m-0">{{ card.organization }}</p>
                        </div>
                    </div>
                </div>

                <div class="qr w-50 d-flex justify-content-end align-items-center" [innerHtml]="vCard"></div>
            </div>
        </div>
    </section>
</main>
